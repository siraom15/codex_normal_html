    <script>
        $(document).ready(() => {
            $("#how-to").click(() => {
                $('#myModal').modal('show');
            });
            $(window).on('load', () => {
                compile();
                $('#myModal').modal('show');
            });
            let code = $("#editor")[0];
            let editor = CodeMirror.fromTextArea(code, {
                value: '&lt;html&gt;',
                lineNumbers: true,
                mode: 'htmlmixed',
                theme: "lucario",
                lineWrapping: true,
                indentWithTabs: true,
                extraKeys: { "Ctrl-Space": "autocomplete" }
            });
            $(".help").click(() => {
                $('#myModal').modal('show');
            })
            emmetCodeMirror(editor);
            function compile() {
                var iframe = document.getElementById('preview');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(editor.getValue());
                iframe.document.close();
                console.log(editor.getValue());

                return false;
            };
            $('#compile').click(function () {
                compile();
            });
        });
    </script>

                $('.preview').height(display_height);
